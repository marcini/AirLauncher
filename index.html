<!DOCTYPE html>
<html>
    <head>
        <title>AirLauncher</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="main.css" />
        
        <script type="text/javascript" src="adobe/AIRAliases.js" />
        <script type="text/javascript" src="lib/jquery.js" />
        
        <script type="text/javascript" src="js/DocumentHandler.js" />
        <script type="text/javascript" src="js/EventManager.js" />
        <script type="text/javascript" src="js/ConnectionManager.js" />
        <script type="text/javascript" src="js/Application.js" />
        
        <script>
            $(document).ready(function(){
                var app = new Application();
                app.init();
            });
        </script>
    </head>
    <body>
        <div id="mainWindowContent">
        
            <form>
                <input id="btnOpen" type="button" value="Open" />
                
                <input id="btnSend" type="button" value="Send" />
                
                <input id="btnDelete" type="button" value="Delete" />
            </form>
 
        </div>
    </body>
</html>
